<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Script Combiner</title>
</head>
<body>
    <h1>GitHub Repo Script Combiner</h1>
    <form id="repoForm">
        <label for="repoUrl">GitHub Repository URL:</label>
        <input type="text" id="repoUrl" name="repoUrl" required>
        <button type="submit">Combine Scripts</button>
    </form>
    <a id="downloadLink" style="display:none;">Download Combined Scripts</a>

    <script src="script.js"></script>
</body>
</html>
