<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip to Combined Script Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Zip to Combined Script Converter</h1>
        <form id="zipForm">
            <div class="form-group">
                <label for="zipFile">Upload ZIP File:</label>
                <input type="file" id="zipFile" name="zipFile" accept=".zip" required>
            </div>
            <div class="form-group">
                <label for="repoName">Repository Name:</label>
                <input type="text" id="repoName" name="repoName" required>
            </div>
            <div class="form-group">
                <label for="branchName">Branch Name:</label>
                <input type="text" id="branchName" name="branchName" required>
            </div>
            <button type="submit">Convert to Combined Script</button>
        </form>
        <div id="loading" style="display:none;">Processing...</div>
        <a id="downloadLink" style="display:none;">Download Combined Scripts</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
